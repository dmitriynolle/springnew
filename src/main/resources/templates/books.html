<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div class="container">
    <div class="p-2 mt-md-2 table-dark">
        <a class="float-right text-white" href="/hw5/add">add book</a>
        <h2>List books</h2>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${booksList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.year}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
